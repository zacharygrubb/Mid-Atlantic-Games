{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="col-12 maincontent">
	<div style="text-align:center;text-decoration:underline"><h3>Confirm Your Order</h3></div>
		<div class="cart_container">
		{% for item in cart %}
			<div class="cart_item">
				<div class="cart_listing">
					<span class="title">{{ item.game.title }}</span> genre {{ item.game.genre }}
				</div>
				<div class="cart_price">
					<span class="cart_quantity">{{ item.quantity }} x $<span class="cart_value">{{ item.game.price }}</span></span>
				</div>
			</div>
		{% empty %}
			<div>
			There are no items in your cart.
			</div>
		{% endfor %}
		<div class="cart_total">
			<h4>Total: $<span class="cart_value">{{total}}</span></h4>
			<a href="{% url 'complete_order' 'paypal' %}"><input type="submit" id="btn-login" class="btn btn-success" value="Purchase"></a>
		</div>
	</div>
</div>
{% endblock %}
